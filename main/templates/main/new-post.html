{% extends 'base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>N주차 : <input type="text" name="title"></p>

    <p style="display: flex; align-items: center;">
    난이도 : 
    <select name="difficulty" style="margin-left: 10px; margin-top: 10px; width: auto;">
        <option value="easy">쉬움</option>
        <option value="normal" selected>보통</option>
        <option value="hard">어려움</option>
    </select>
    </p>

    <p>내용 : <textarea type="text" name="content" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
