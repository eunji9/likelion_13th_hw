{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>수정중..!</h2>
<form action="{% url 'main:update' post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>N주차 : <input type="text" name="title" value="{{post.title}}"></p>
    <p>난이도 : <input type="text" name="difficulty" value="{{post.difficulty}}"></p>
    {% if post.image %}
            <p><img src="{{ post.image.url }}" alt="사진" width="100px"></p>
    {% endif %}
    <p>사진: <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="content" id="" cols="30" rows="10">{{post.content}}</textarea></p>
    <button type="submit">제출</button>
</form>
{% endblock %}
