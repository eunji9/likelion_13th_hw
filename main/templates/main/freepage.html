{% extends 'base.html' %}
{% block content %}

<h2 class="contents">🌸 세션 기록들 🌸</h2>
<div class="contents"></div>
<div>
    {% for post in posts %}
    </div>
        <hr/>
        <h3>{{post.title}}</h3>
        {{post.difficulty}} | {{post.pub_date}}<br>
        {{post.content}}
        {{post.summary}}
        <a href="{% url 'main:detail' post.id %}">자세히 보기</a>
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
